    formats:
      default: ! '%Y-%m-%d'
      long: ! '%Y年%b%d日'
      short: ! '%b%d日'
    month_names: [~, 一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    order:
      - :year
      - :month
      - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: "约一小时"
        other: "大约%{count}小时"
      about_x_months:
        one: "约一个月"
        other: "约%{count}个月"
      about_x_years:
        one: "约一年"
        other: "约%{count}年"
      almost_x_years:
        one: "接近一年"
        other: "接近%{count}年"
      half_a_minute: "半分钟"
      less_than_x_minutes:
        one: "不到一分钟"
        other: "不到%{count}分钟"
      less_than_x_seconds:
        one: "一秒"
        other: "%{count}秒"
      over_x_years:
        one: "一年多"
        other: ! '%{count}年多'
      x_days:
        one: "一天"
        other: ! '%{count}天'
      x_minutes:
        one: "一分钟"
        other: ! '%{count}分钟'
      x_months:
        one: "一个月"
        other: ! '%{count}个月'
      x_seconds:
        one: "一秒"
        other: ! '%{count}秒'
    prompts:
      day: "日"
      hour: "时"
      minute: "分"
      month: "月"
      second: "秒"
      year: "年"
  errors: &errors
    format: ! '%{attribute}%{message}'
    messages:
      accepted: "必须是可被接受的"
      blank: "不能为空"
      confirmation: "与确认值不匹配"
      empty: "不能留空"
      equal_to: "必须等于%{count}"
      even: "必须为双数"
      exclusion: "是保留关键字"
      greater_than: "必须大于%{count}"
      greater_than_or_equal_to: "必须大于或等于%{count}"
      inclusion: "不包含于列表中"
      invalid: "是无效的"
      less_than: "必须小于 %{count}"
      less_than_or_equal_to: "必须小于或等于%{count}"
      not_a_number: "不是数字"
      not_an_integer: "必须是整数"
      odd: "必须为单数"
      record_invalid: ! '验证失败:%{errors}'
      taken: "已经被使用"
      too_long: "过长（最长为%{count}个字符）"
      too_short: "过短（最短为%{count}个字符）"
      wrong_length: "长度非法（必须为%{count}个字符）"
    template:
      body: "如下字段出现错误："
      header:
        one: "有1个错误发生导致「%{model}」无法被保存。"
        other: "有%{count}个错误发生导致「%{model}」无法被保存。"
  helpers:
    select:
      prompt: "请选择"
    submit:
      create: "新增%{model}"
      submit: "储存%{model}"
      update: "更新%{model}"
  attributes:
    created_at: "创建日期"
    updated_at: "修改日期"
  support:
    array:
